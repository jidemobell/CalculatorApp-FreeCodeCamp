<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div id="calculator">
        <div id="total"></div>

        <div id="numbers">
            <a id="clear">C</a>
            <a id="clearall">AC</a>
            <a class="blank"></a>
            <a class="operators">/</a>
            <a>7</a>
            <a>8</a>
            <a>9</a>
            <a class="operators">*</a>
            <a>4</a>
            <a>5</a>
            <a>6</a>
            <a class="operators">-</a>
            <a>1</a>
            <a>2</a>
            <a>3</a>
            <a class="operators">+</a>
            <a id="zero">0</a>
            <a class="blank"></a>
            <a class="operators" id="equals">=</a>
        </div>
    </div>

</body>

</html>
